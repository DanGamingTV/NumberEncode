<!DOCTYPE html>
<html>
<head>
<title>Strings to numbers, numbers to strings</title>
<link rel="stylesheet" type="text/css" href="./css/style.min.css">
<script src="./js/aes.js"></script>
</head>
<body>
<div>
<h1>AES encrypt and decrypt</h1>
<textarea id="aes" placeholder="Text to encrypt/decrypt"></textarea>
<br>
<input id="aes_key" placeholder="Encryption Key"></input>
<button id="encrypt_aes">Encrypt</button><button id="decrypt_aes">Decrypt</button>
</div>
<br>
<h1>Strings to numbers, numbers to strings.</h1>
<h2>Note: this doesn't encrypt using an algorithm, it just converts characters to corresponding ASCII code.</h2>
<h2>This would be useful for converting numbers sent over the air to text, and then decrypting that text with a key.</h2>
<div class="number_to_string">
<textarea id="numbersIn" placeholder="Text to encrypt/decrypt"></textarea>
<br>
<button id="button2">Encrypt</button><button id="button1">Decrypt</button>
<h2>Result: </h2>
<textarea readonly id="result1"></textarea>
</div>
<script src="./js/script.min.js"></script>
</body>
</html>
